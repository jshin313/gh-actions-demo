name: main
on:
  push:
    branches:
      - 'master'
#   schedule:
#     # * is a special character in YAML so you have to quote this string
#     - cron:  0 4 1 * *

jobs:
  build:
    # Job name is Greeting
    name: Scrape and store
    # This job runs on Linux
    runs-on: ubuntu-18.04
    # Docker Hub image that `build-report` executes in
    # This is an image that was manually generated from this project's Dockerfile and put then onto Docker Hub 
    container: 
      image: rayfallon/pbf-scraping:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          jupyter nbconvert --execute analysis.ipynb
      - name: Deploy to gh pages
        uses: peaceiris/actions-gh-pages@v3.7.2
        with:
          github_token: ${{ secrets.ACTION_DEPLOY_KEY }}
          publish_dir: ./
